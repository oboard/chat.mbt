<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>聊天</title>
    <style>
      :root {
        --wx-green: #07C160;
        --bg: #ededed;
        --bubble: #ffffff;
        --bubble-self: #95ec69;
        color-scheme: light;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
      }
      .wx-header {
        position: sticky;
        top: 0;
        height: 48px;
        background: var(--wx-green);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
      }
      .wx-header .title { font-weight: 600; }
      #status { font-size: 12px; opacity: 0.9; }
      .wx-main {
        height: calc(100vh - 48px - 60px);
        overflow-y: auto;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .wx-row { display: flex; align-items: flex-end; gap: 8px; }
      .wx-row.peer { justify-content: flex-start; }
      .wx-row.self { justify-content: flex-end; }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #bbb;
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        user-select: none;
      }
      .bubble {
        max-width: 75%;
        padding: 8px 12px;
        border-radius: 8px;
        background: var(--bubble);
        border: 1px solid #e6e6e6;
        line-height: 1.5;
        word-break: break-word;
        white-space: pre-wrap;
      }
      .bubble.self { background: var(--bubble-self); border-color: #8edb5f; }
      .meta { font-size: 12px; opacity: 0.6; margin-top: 4px; }
      .wx-inputbar {
        position: fixed;
        bottom: 0; left: 0; right: 0;
        height: 60px;
        background: #f7f7f7;
        border-top: 1px solid #e6e6e6;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
        padding: 8px 12px;
      }
      #content {
        height: 40px;
        border: 1px solid #dcdcdc;
        border-radius: 18px;
        padding: 0 12px;
        font-size: 14px;
        outline: none;
      }
      #send-btn {
        height: 40px;
        padding: 0 16px;
        border: none;
        border-radius: 18px;
        background: var(--wx-green);
        color: #fff;
        font-weight: 600;
      }
      #send-status { position: fixed; bottom: 64px; left: 12px; font-size: 12px; opacity: 0.8; }
    </style>
  </head>
  <body>
    <header class="wx-header">
      <div class="title">聊天</div>
      <div id="status">未连接</div>
    </header>
    <main id="messages" class="wx-main" aria-live="polite"></main>
    <section class="wx-inputbar">
      <form id="send-form" style="display:contents">
        <input id="content" type="text" placeholder="输入消息" required />
        <button type="submit" id="send-btn">发送</button>
      </form>
      <footer id="send-status"></footer>
    </section>

    <script>
      const API_BASE = 'http://localhost:3000';
      const statusEl = document.getElementById('status');
      const messagesEl = document.getElementById('messages');
      const formEl = document.getElementById('send-form');
      const contentEl = document.getElementById('content');
      const sendBtn = document.getElementById('send-btn');
      const sendStatusEl = document.getElementById('send-status');

      function setStatus(text) { statusEl.textContent = text; }

      const selfIds = new Set(JSON.parse(localStorage.getItem('selfIds') || '[]'));
      function saveSelfId(id) {
        selfIds.add(id);
        localStorage.setItem('selfIds', JSON.stringify([...selfIds]));
      }

      function renderMessages(list) {
        messagesEl.innerHTML = '';
        if (!Array.isArray(list) || list.length === 0) {
          const empty = document.createElement('div');
          empty.style.textAlign = 'center';
          empty.style.opacity = '0.7';
          empty.textContent = '暂无消息';
          messagesEl.appendChild(empty);
          return;
        }
        for (const m of list) {
          const isSelf = m.id && selfIds.has(m.id);
          const row = document.createElement('div');
          row.className = 'wx-row ' + (isSelf ? 'self' : 'peer');
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.textContent = isSelf ? '我' : '友';
          const bubble = document.createElement('div');
          bubble.className = 'bubble' + (isSelf ? ' self' : '');
          const text = document.createElement('div');
          text.textContent = m.content ?? '';
          const meta = document.createElement('div');
          meta.className = 'meta';
          meta.textContent = (m.created_at ?? '').toString();
          bubble.appendChild(text);
          bubble.appendChild(meta);
          if (isSelf) {
            row.appendChild(bubble);
            row.appendChild(avatar);
          } else {
            row.appendChild(avatar);
            row.appendChild(bubble);
          }
          messagesEl.appendChild(row);
        }
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }

      async function fetchMessages() {
        try {
          const res = await fetch(`${API_BASE}/messages`, { headers: { 'Accept': 'application/json' } });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          renderMessages(data);
          setStatus(`已连接 · ${new Date().toLocaleTimeString()}`);
        } catch (err) {
          setStatus(`连接错误: ${err.message}`);
        }
      }

      function uuidv4() {
        if (crypto && typeof crypto.randomUUID === 'function') {
          return crypto.randomUUID();
        }
        const bytes = new Uint8Array(16);
        crypto.getRandomValues(bytes);
        bytes[6] = (bytes[6] & 0x0f) | 0x40; // version 4
        bytes[8] = (bytes[8] & 0x3f) | 0x80; // variant
        const hex = [...bytes].map(b => b.toString(16).padStart(2, '0'));
        return (
          hex.slice(0, 4).join('') + '-' +
          hex.slice(4, 6).join('') + '-' +
          hex.slice(6, 8).join('') + '-' +
          hex.slice(8, 10).join('') + '-' +
          hex.slice(10, 16).join('')
        );
      }

      async function sendMessage(content) {
        const payload = { id: uuidv4(), content, created_at: new Date().toISOString() };
        try {
          sendBtn.disabled = true;
          sendStatusEl.textContent = '发送中...';
          const res = await fetch(`${API_BASE}/send`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify(payload),
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const data = await res.json();
          sendStatusEl.textContent = `已发送 · ${data.id ?? payload.id}`;
          contentEl.value = '';
          saveSelfId(payload.id);
          await fetchMessages();
        } catch (err) {
          sendStatusEl.textContent = `发送失败: ${err.message}`;
        } finally {
          sendBtn.disabled = false;
          setTimeout(() => (sendStatusEl.textContent = ''), 2000);
        }
      }

      formEl.addEventListener('submit', (e) => {
        e.preventDefault();
        const content = contentEl.value.trim();
        if (content.length === 0) return;
        sendMessage(content);
      });

      fetchMessages();
      setInterval(fetchMessages, 3000);
    </script>
  </body>
  </html>
